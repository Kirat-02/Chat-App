<div class="container d-flex justify-content-center mt-5 p-5" style="height: 800px;">
   
    <div class="d-flex flex-column bg-secondary w-75 border border-dark rounded pt-4">

        <div class="d-flex justify-content-between p-2">

            <p class="d-flex flex-column justify-content-center h-100 ">Hello, Kirat</p>

            <div class="d-flex justify-content-end">

                <div class="px-2">
                    <button class="btn btn-primary d-flex justify-content-center">
                        <span class="material-symbols-outlined">person</span>
                        User List
                    </button>
                </div>
                <div class="">       
                    <button class="btn btn-danger">Log Out</button>
                </div>
    
            </div>
        </div>

        <div class="flex-grow-1 d-flex flex-column px-5 px-1 py-2 rounded-bottom bg-white" >

            <div class="d-flex justify-content-between py-1">
                <div class="align-self-center">Groups</div>
                <button class="btn btn-success">+ Add Group</button>
            </div>

            <div *ngFor="let index of [0,1,2,3,4,5]" >
           
                <div class="d-flex justify-content-between py-1 border-top"> 
                    <div class="align-self-center px-2"  type="button" data-toggle="collapse" data-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">
                        Group 1      
                    </div>
                    <div class="d-flex">
                        <div class="px-1">
                            <button class="btn btn-warning d-flex justify-content-center">
                                <span class="material-symbols-outlined">expand_more</span>
                            </button>
                        </div>        
                        <div class="px-1">
                            <button class="btn btn-primary d-flex justify-content-center">
                                <span class="material-symbols-outlined">person</span>
                            </button>
                        </div>
                        <div class="px-1">
                            <button class="btn btn-danger d-flex justify-content-center">
                                <span class="material-symbols-outlined">delete</span>
                            </button>
                        </div>
                    
                    </div>
                    
                </div>

                <div class="d-flex justify-content-between my-2 border" class="collapse multi-collapse" id="multiCollapseExample2"> 
                    <div class="align-self-center">Channel 1</div>
                    <div class="">
                        <button class="btn btn-primary mx-1">Users</button>
                        <button class="btn btn-danger">
                            <i class="material-icons">delete</i>
                        </button>
                    </div>
                </div>    
            </div>


       
        </div>

        
      
    </div>
    
</div>
