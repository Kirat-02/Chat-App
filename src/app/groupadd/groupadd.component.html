<div class="flex-grow-1 d-flex flex-column px-5 py-2 rounded" style="background-color: rgb(229, 229, 229); ;min-height: 500px;" >

    <div class="d-flex justify-content-between py-1">
        <div class="">
            <button class="btn btn-warning d-flex justify-content-center px-2" (click)="back()">
                <span class="material-symbols-outlined">chevron_left</span>
                <span>Back</span>
            </button>
        </div>  
        <div class="d-flex flex-column justify-content-center">
            Group {{group.groupid}}
        </div>  
        <div class="">
            <button (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseuser" class="btn btn-success d-flex justify-content-center px-2">
                <span class="material-symbols-outlined">person_add</span>
                <span class="px-1">Add User</span>
            </button>
        </div>  
    </div>

    <div class="collapsible"  id="collapseuser" class="border border-secondary bg-light rounded h-auto mb-2 mt-2">
        <form>
            <div class="d-flex  my-2 mx-4">
                <div class="form-group d-flex flex-column align-items-center mx-1 flex-grow-1">
                    <label class="form-label">Username</label>
                    <select class="form-control" name="newusername" [(ngModel)]="newuserid">
                        <option *ngFor="let member of nonmembers" value={{member.userid}}>{{member.username}}</option>
                    </select>
                </div>
                <div class="form-group d-flex flex-column align-items-center mx-1 flex-grow-1">
                    <label class="form-label">Role</label>
                    <select class="form-control" name="newuserrole" [(ngModel)]="newuserrole">
                    <option value="normal" selected>Normal</option>
                    <option value="admin">Group Admin</option>
                    <option value="assistant">Group Assistant</option>
                    </select>
                </div>
                <div class="form-group d-flex flex-column align-items-center justify-content-end flex-grow-1">
                    <button type="submit" class="btn btn-success btn-block w-100" (click)="addmember()">Add</button>
                </div>

            </div>
         
        </form>
    </div>

    <div *ngFor="let user of userlist" class="d-flex flex-column my-1 bg-light rounded border border-primary">
        <div class="d-flex justify-content-between py-1 bg-light rounded-top"> 
            <div class="align-self-center px-2 mx-2">
               {{ user.username }}
            </div>
            <div class="d-flex">
                <div class="form-group">
                    <select class="form-control">
                    <option selected></option>
                    <option>User</option>
                    <option>Super</option>
                    </select>
                </div>

                <div class="px-1">
                    <button class="btn btn-success d-flex justify-content-center">
                        <span class="material-symbols-outlined">save</span>
                    </button>
                </div>
    
                <div class="px-1">
                    <button class="btn btn-danger d-flex justify-content-center" >
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </div>
            </div>
        </div>
    </div>    
</div>
