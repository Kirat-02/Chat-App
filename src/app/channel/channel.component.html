
        <div class="flex-grow-1 d-flex flex-column px-5 py-2 rounded" style="min-height:600px; background-color: rgb(229, 229, 229);" >
            <div class="d-flex justify-content-between py-1">
                <div class="">
                    <button class="btn btn-warning d-flex justify-content-center px-2" (click)="back()">
                        <span class="material-symbols-outlined">chevron_left</span>
                        <span>Back</span>
                    </button>
                </div>  
            </div>
            <div class="border border-secondary flex-grow-1 bg-light rounded mb-4 d-flex flex-column justify-content-between" >
                <div *ngIf="messages.length == 0"  class="d-flex justify-content-center py-2 align-self-center"> 
                    <div class="px-2 py-1 my-1 rounded bg-secondary">
                        No Messages Yet
                    </div>
                </div>
                <div class="d-flex flex-column justify-content-end flex-grow-1 ">
                    <div class="p-2">
                        <div *ngFor="let message of messages" class="d-flex justify-content-between py-2 align-self-center"> 
                            <div *ngIf="message.userid != userid" class="px-2 py-1 my-1 rounded" style="float:left; background-color: rgb(146, 185, 245); margin-right: auto;">
                                {{message.message}}
                            </div>    
                            <br>
                            <div *ngIf="message.userid == userid" class="rounded px-2 py-1 my-1 mx-2" style="float: right; background-color: rgb(147, 249, 167); margin-left: auto;">
                                {{message.message}}
                            </div>  
                        </div> 
                    </div>
                    <form>    
                        <div class="d-flex p-2">
                            <input type="text" name="message" [(ngModel)]="message"  class="form-control form-control-lg" />
                            <button type="submit" class="btn btn-primary btn-lg btn-block mx-2 d-flex flex-column justify-content-center" (click)="sendMessage()">
                                <span class="material-symbols-outlined">send</span>
                            </button>
                        </div>
                    </form>
                </div>    
            </div>
        </div>
